<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
</head> 
<body> 
    <img src=https://img0.liveinternet.ru/images/attach/b/3//42/14/42014476_4033812_468251_22274379_21949590_18584014_15924044_12561766_0ea58aaba8df1.jpg alt="Дышите спокойно и ровно">
<script language="JavaScript"> 
    let age = parseInt(prompt('Введите возраст'));
    switch (age) {
        case 18:
            alert('Вы совершеннолетний');
            break;
        case 10:
            alert('Вам надо учить уроки');
            break;
        case 30:
            alert('Ложитесь спать, завтра на работу');
            break;
        default:
            alert('Закройте глаза. Сосредоточтесь на дыхании. Дышите спокойно и ровно. Постарайтесь отключиться от внешнего мира. Резко встань и ебаните коньяка');
            break;
    }
</script> 
</body> 
</html>
